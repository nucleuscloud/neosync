enum TransformerDataType {
  TRANSFORMER_DATA_TYPE_UNSPECIFIED = 0;
  TRANSFORMER_DATA_TYPE_STRING = 1;
  TRANSFORMER_DATA_TYPE_INT64 = 2;
  TRANSFORMER_DATA_TYPE_BOOLEAN = 3;
  TRANSFORMER_DATA_TYPE_FLOAT64 = 4;
