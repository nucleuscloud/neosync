image:
  repository:
  # Overrides the image tag whose default is {{ printf "v%s" .Chart.AppVersion }}
  tag:
  pullPolicy:

nameOverride:
fullnameOverride:

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create:
  # The name of the service account to use. If namenot set and create is true, a name is generated using fullname template
  name:
  annotations: {}
  #   eks.amazonaws.com/role-arn: arn:aws:iam::AWS_ACCOUNT_ID:role/IAM_ROLE_NAME

nucleusEnv:

db:
  host:
  name:
  port: 5432
  username:
  password:
  disableSsl: false

migrations:
  db:
    host:
    name:
    port: 5432
    username:
    password:
    disableSsl: false
    schemaDir: /app/migrations
    migrationsTableName: neosync_api_schema_migrations
    migrationsTableQuoted: true

istio:
  enabled: false

datadog:
  enabled: false

host: 0.0.0.0

servicePort: 80
containerPort: 80

terminationGracePeriodSeconds:
shutdownTimeoutSeconds:

auth:
  enabled: false
  audience:
  baseUrl:
  cliClientId:
  cliAudience:
  clientMap:

temporal:
  url:
  certificate:
    keyFilePath:
    certFilePath:

    keyContents:
    certContents:

volumes: []
volumeMounts: []
