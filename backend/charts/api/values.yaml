image:
  repository:
  # Overrides the image tag whose default is {{ printf "v%s" .Chart.AppVersion }}
  tag:
  pullPolicy:

nameOverride:
fullnameOverride:

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create:
  # The name of the service account to use. If namenot set and create is true, a name is generated using fullname template
  name:
  annotations: {}
  #   eks.amazonaws.com/role-arn: arn:aws:iam::AWS_ACCOUNT_ID:role/IAM_ROLE_NAME

# Determines what .env file to load in if running bare metal
# also adds a tag to the API logger
nucleusEnv:

otel:
  enabled: false
  otlpPort: 4317

db:
  host:
  name:
  port: 5432
  username:
  password:
  disableSsl: false

migrations:
  db:
    host:
    name:
    port: 5432
    username:
    password:
    disableSsl: false
    schemaDir: /migrations
    migrationsTableName: neosync_api_schema_migrations
    migrationsTableQuoted: false

resources:
  # These are low-usage defaults. Change these depending on your needs.
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "300m"
    memory: "384Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

istio:
  enabled: false

datadog:
  enabled: false

host: 0.0.0.0

servicePort: 80
containerPort: 8080

terminationGracePeriodSeconds:
shutdownTimeoutSeconds:

auth:
  enabled: false
  audience:
  baseUrl:
  cliClientId:
  cliAudience:
  clientMap:
  api:
    clientId:
    clientSecret:
    baseUrl:
    provider:

temporal:
  url: temporal.temporal:7233
  certificate:
    keyFilePath:
    certFilePath:

    keyContents:
    certContents:

tolerations: []
nodeSelector: {}

volumes: []
volumeMounts: []

neosyncCloud:
  enabled: false
  workerApiKeys: []

kubernetes:
  enabled: true
  namespace:
  # corresponds with the app label that is present on the worker pod
  workerAppName: neosync-worker

ingress:
  enabled: false
