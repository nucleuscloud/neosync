version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/nucleuscloud/neosync/backend/gen/go/protos
    except:
      - buf.build/bufbuild/protovalidate
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: gen/go/protos
    opt:
      - paths=source_relative
  - plugin: buf.build/connectrpc/go:v1.11.1
    out: gen/go/protos
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/validate-go:v1.0.2
    out: gen/go/protos
    opt:
      - paths=source_relative

  - plugin: buf.build/bufbuild/es:v1.3.1
    out: gen/es/protos
    opt:
      - target=ts
      - import_extension=.js
  - plugin: buf.build/connectrpc/es:v1.0.0
    out: gen/es/protos
    opt:
      - target=ts
      - import_extension=.js

  - plugin: buf.build/community/pseudomuto-doc:v1.5.1
    out: gen/docs
    opt: json,proto_docs.json
