apiVersion: ctlptl.dev/v1alpha1
kind: Registry
name: ctlptl-registry
---
apiVersion: ctlptl.dev/v1alpha1
kind: Cluster
product: kind
registry: ctlptl-registry
name: kind-nuc-dev
kindV1Alpha4Cluster:
  name: kind-nuc-dev
  nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraMounts:
    - hostPath: {NEOSYNC_DEV_HOSTPATH}
      containerPath: /neosync
    # extraPortMappings:
