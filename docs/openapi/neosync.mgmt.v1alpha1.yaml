openapi: 3.1.0
info:
  summary: Neosync API
  version: '0.5'
  termsOfService: https://www.neosync.dev/terms-of-service
  contact:
    name: Neosync Support
    email: support@neosync.dev
  license:
    name: MIT
    url: https://github.com/nucleuscloud/neosync/blob/main/LICENSE.md
  title: mgmt.v1alpha1
servers:
  - url: https://neosync-api.svcs.neosync.dev
    description: Neosync Cloud
  - url: http://localhost:{port}
    description: Development
    variables:
      port:
        default: '8080'
        description: The port to use for the development server
tags:
  - name: mgmt.v1alpha1.AccountHookService
    x-displayName: mgmt.v1alpha1.AccountHookService
  - name: mgmt.v1alpha1.AnonymizationService
    description: >-
      Service that transactionally anonymizes data, regardless of the connection
      type.
    x-displayName: mgmt.v1alpha1.AnonymizationService
  - name: mgmt.v1alpha1.ApiKeyService
    description: >-
      Service that manages the lifecycle of API Keys that are associated with a
      specific Account.
    x-displayName: mgmt.v1alpha1.ApiKeyService
  - name: mgmt.v1alpha1.AuthService
    description: |-
      Service that handles generic Authentication for Neosync
       Today this is mostly used by the CLI to receive authentication information
    x-displayName: mgmt.v1alpha1.AuthService
  - name: mgmt.v1alpha1.ConnectionService
    description: |-
      Service for managing datasource connections.
       This is a primary data model in Neosync and is used in reference when hooking up Jobs to synchronize and generate data.
    x-displayName: mgmt.v1alpha1.ConnectionService
  - name: mgmt.v1alpha1.ConnectionDataService
    description: |-
      Service for managing connection data.
       This is used in handle data from a connection
    x-displayName: mgmt.v1alpha1.ConnectionDataService
  - name: mgmt.v1alpha1.JobService
    description: Service that handles jobs, runs, and hooks
    x-displayName: mgmt.v1alpha1.JobService
  - name: mgmt.v1alpha1.MetricsService
    description: Service that handles serving up usage metrics
    x-displayName: mgmt.v1alpha1.MetricsService
  - name: mgmt.v1alpha1.TransformersService
    description: Service that manages system and user defined transformers
    x-displayName: mgmt.v1alpha1.TransformersService
  - name: mgmt.v1alpha1.UserAccountService
    description: Service that manages users, accounts, and billing
    x-displayName: mgmt.v1alpha1.UserAccountService
externalDocs:
  description: API and SDK Documentation
  url: https://docs.neosync.dev/api
