      additionalProperties: false
      description: >+
        For sync jobs, at least one mapping is required:

        ```

        !has(this.job_type) || has(this.job_type.sync) ? size(this.mappings) >=
        1 : true

        ```


        For sync jobs, at least one destination is required:

        ```

        !has(this.job_type) || has(this.job_type.sync) ? size(this.destinations)
        >= 1 : true

        ```

