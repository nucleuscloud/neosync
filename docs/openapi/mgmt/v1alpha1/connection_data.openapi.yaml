          title: job_run_id
          minLength: 1
      title: AwsS3StreamConfig
      additionalProperties: false
    mgmt.v1alpha1.ConnectionSchemaConfig:
      type: object
      allOf:
        - anyOf:
            - required:
                - awsS3Config
            - required:
                - dynamodbConfig
            - required:
