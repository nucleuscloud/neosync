      title: TransformE164PhoneNumber
      additionalProperties: false
    mgmt.v1alpha1.TransformEmail:
      type: object
      allOf:
        - anyOf:
            - required:
                - emailType
            - not:
                anyOf:
                  - required:
                      - emailType
        - anyOf:
            - required:
                - invalidEmailAction
            - not:
                anyOf:
                  - required:
                      - invalidEmailAction
        - anyOf:
            - required:
                - preserveDomain
            - not:
                anyOf:
                  - required:
                      - preserveDomain
        - anyOf:
            - required:
                - preserveLength
            - not:
                anyOf:
                  - required:
                      - preserveLength
      properties:
        preserveDomain:
          type: boolean
          title: preserve_domain
          description: Whether or not to preserve the original domain, barring what has been specified in the excluded_domains property.
        preserveLength:
          type: boolean
          title: preserve_length
          description: Whether or not to preserve the original length of the email. This causes the transformed email to retain the original length.
        excludedDomains:
          type: array
          items:
            type: string
          title: excluded_domains
          description: A lsit of email domains that should be excluded. This changes based on the preserve_domain flag. See the docs for more details.
        emailType:
          allOf:
            - title: email_type
              description: Optionally specify the type of email to generate. The types specified determine the contents on the left side of the @.
            - $ref: '#/components/schemas/mgmt.v1alpha1.GenerateEmailType'
        invalidEmailAction:
          allOf:
            - title: invalid_email_action
              description: Optionally specify an action in the result of an invalid email. An invalid email is one that does not conform to RFC 5322.
            - $ref: '#/components/schemas/mgmt.v1alpha1.InvalidEmailAction'
      title: TransformEmail
      additionalProperties: false
    mgmt.v1alpha1.TransformFirstName:
      type: object
      allOf:
        - anyOf:
            - required:
                - preserveLength
            - not:
