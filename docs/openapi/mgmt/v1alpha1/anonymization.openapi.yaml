        - HASH_TYPE_SHA512
    mgmt.v1alpha1.AnonymizeManyErrors:
      type: object
      properties:
        inputIndex:
          oneOf:
            - type: string
            - type: number
          title: input_index
          description: Index of input data that caused error
        errorMessage:
          type: string
          title: error_message
          description: Error message
      title: AnonymizeManyErrors
      additionalProperties: false
    mgmt.v1alpha1.AnonymizeManyRequest:
      type: object
      allOf:
        - anyOf:
            - required:
                - defaultTransformers
            - not:
                anyOf:
                  - required:
                      - defaultTransformers
      anyOf:
        - required:
            - defaultTransformers
        - not:
            anyOf:
              - required:
                  - defaultTransformers
      properties:
        inputData:
          type: array
          items:
            type: string
            minLength: 1
            maxItems: 25
            minItems: 1
          title: input_data
          maxItems: 25
          minItems: 1
          description: Array of stringified JSON data to be anonymized (up to 25 items)
        transformerMappings:
          type: array
          items:
            $ref: '#/components/schemas/mgmt.v1alpha1.TransformerMapping'
          title: transformer_mappings
          description: Array of Transformer mappings
        defaultTransformers:
          allOf:
            - title: default_transformers
              description: Optional default transformations for any unmapped keys
            - $ref: '#/components/schemas/mgmt.v1alpha1.DefaultTransformersConfig'
        haltOnFailure:
          type: boolean
          title: halt_on_failure
          description: |-
            Flag to indicate whether to stop processing when an error occurs
             true: stops on first error encounter
        accountId:
          type: string
          title: account_id
          format: uuid
          description: The unique account identifier
      title: AnonymizeManyRequest
      additionalProperties: false
    mgmt.v1alpha1.AnonymizeManyResponse:
      type: object
      properties:
        outputData:
          type: array
          items:
            type: string
          title: output_data
          description: Array of anonymized JSON data
        errors:
          type: array
          items:
            $ref: '#/components/schemas/mgmt.v1alpha1.AnonymizeManyErrors'
          title: errors
          description: Array of errors that occured during anonymization
      title: AnonymizeManyResponse
      additionalProperties: false
    mgmt.v1alpha1.AnonymizeSingleRequest:
