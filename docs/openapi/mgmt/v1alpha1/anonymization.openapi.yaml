    mgmt.v1alpha1.PiiAnonymizer:
      type: object
      allOf:
        - anyOf:
            - required:
                - hash
            - required:
                - mask
            - required:
                - redact
            - required:
                - replace
            - not:
                anyOf:
                  - required:
                      - hash
                  - required:
                      - mask
                  - required:
                      - redact
                  - required:
                      - replace
      anyOf:
        - required:
            - hash
        - required:
            - mask
        - required:
            - redact
        - required:
            - replace
        - not:
            anyOf:
              - required:
                  - hash
              - required:
                  - mask
              - required:
                  - redact
              - required:
                  - replace
      properties:
        replace:
          allOf:
            - title: replace
              description: Configures the anonymizer to replace the identified PII with a specific value
            - $ref: '#/components/schemas/mgmt.v1alpha1.PiiAnonymizer.Replace'
        redact:
          allOf:
            - title: redact
              description: Configures the anonymizer to completely remove the identified PII
            - $ref: '#/components/schemas/mgmt.v1alpha1.PiiAnonymizer.Redact'
        mask:
          allOf:
            - title: mask
              description: Configures the anonymizer to mask the identified PII
            - $ref: '#/components/schemas/mgmt.v1alpha1.PiiAnonymizer.Mask'
        hash:
          allOf:
            - title: hash
              description: Configures the anonymizer to hash the identified PII
            - $ref: '#/components/schemas/mgmt.v1alpha1.PiiAnonymizer.Hash'
      title: PiiAnonymizer
      additionalProperties: false
