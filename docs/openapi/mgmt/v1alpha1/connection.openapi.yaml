openapi: 3.1.0
info:
  version: "0.4"
  title: mgmt.v1alpha1
paths:
  /mgmt.v1alpha1.ConnectionService/GetConnections:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: GetConnections
      description: Returns a list of connections associated with the account
      operationId: mgmt.v1alpha1.ConnectionService.GetConnections
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.GetConnectionsRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.GetConnectionsResponse'
  /mgmt.v1alpha1.ConnectionService/GetConnection:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: GetConnection
      description: Returns a single connection
      operationId: mgmt.v1alpha1.ConnectionService.GetConnection
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.GetConnectionRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.GetConnectionResponse'
  /mgmt.v1alpha1.ConnectionService/CreateConnection:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: CreateConnection
      description: Creates a new connection
      operationId: mgmt.v1alpha1.ConnectionService.CreateConnection
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.CreateConnectionRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.CreateConnectionResponse'
  /mgmt.v1alpha1.ConnectionService/UpdateConnection:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: UpdateConnection
      description: Updates an existing connection
      operationId: mgmt.v1alpha1.ConnectionService.UpdateConnection
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.UpdateConnectionRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.UpdateConnectionResponse'
  /mgmt.v1alpha1.ConnectionService/DeleteConnection:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: DeleteConnection
      description: Removes a connection from the system.
      operationId: mgmt.v1alpha1.ConnectionService.DeleteConnection
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.DeleteConnectionRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.DeleteConnectionResponse'
  /mgmt.v1alpha1.ConnectionService/IsConnectionNameAvailable:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: IsConnectionNameAvailable
      description: Connections have friendly names, this method checks if the requested name is available in the system based on the account
      operationId: mgmt.v1alpha1.ConnectionService.IsConnectionNameAvailable
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.IsConnectionNameAvailableRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.IsConnectionNameAvailableResponse'
  /mgmt.v1alpha1.ConnectionService/CheckConnectionConfig:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: CheckConnectionConfig
      description: |-
        Checks if the connection config is connectable by the backend.
         Used mostly to verify that a connection is valid prior to creating a Connection object.
      operationId: mgmt.v1alpha1.ConnectionService.CheckConnectionConfig
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.CheckConnectionConfigRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.CheckConnectionConfigResponse'
  /mgmt.v1alpha1.ConnectionService/CheckConnectionConfigById:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: CheckConnectionConfigById
      description: |-
        Checks if the connection id is connectable by the backend.
         Used to verify that a connection is still connectable.
      operationId: mgmt.v1alpha1.ConnectionService.CheckConnectionConfigById
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.CheckConnectionConfigByIdRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.CheckConnectionConfigByIdResponse'
  /mgmt.v1alpha1.ConnectionService/CheckSqlQuery:
    post:
      tags:
        - mgmt.v1alpha1.ConnectionService
      summary: CheckSqlQuery
      description: |-
        Checks a constructed SQL query against a sql-based connection to see if it's valid based on that connection's data schema
         This is useful when constructing subsets to see if the WHERE clause is correct
      operationId: mgmt.v1alpha1.ConnectionService.CheckSqlQuery
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mgmt.v1alpha1.CheckSqlQueryRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mgmt.v1alpha1.CheckSqlQueryResponse'
components:
  schemas:
    google.protobuf.Timestamp:
      type: string
      format: date-time
      description: |-
        A Timestamp represents a point in time independent of any time zone or local
         calendar, encoded as a count of seconds and fractions of seconds at
         nanosecond resolution. The count is relative to an epoch at UTC midnight on
         January 1, 1970, in the proleptic Gregorian calendar which extends the
         Gregorian calendar backwards to year one.

         All minutes are 60 seconds long. Leap seconds are "smeared" so that no leap
         second table is needed for interpretation, using a [24-hour linear
         smear](https://developers.google.com/time/smear).

         The range is from 0001-01-01T00:00:00Z to 9999-12-31T23:59:59.999999999Z. By
         restricting to that range, we ensure that we can convert to and from [RFC
         3339](https://www.ietf.org/rfc/rfc3339.txt) date strings.

         # Examples

         Example 1: Compute Timestamp from POSIX `time()`.

             Timestamp timestamp;
             timestamp.set_seconds(time(NULL));
             timestamp.set_nanos(0);

         Example 2: Compute Timestamp from POSIX `gettimeofday()`.

             struct timeval tv;
             gettimeofday(&tv, NULL);

             Timestamp timestamp;
             timestamp.set_seconds(tv.tv_sec);
             timestamp.set_nanos(tv.tv_usec * 1000);

         Example 3: Compute Timestamp from Win32 `GetSystemTimeAsFileTime()`.

             FILETIME ft;
             GetSystemTimeAsFileTime(&ft);
             UINT64 ticks = (((UINT64)ft.dwHighDateTime) << 32) | ft.dwLowDateTime;

             // A Windows tick is 100 nanoseconds. Windows epoch 1601-01-01T00:00:00Z
             // is 11644473600 seconds before Unix epoch 1970-01-01T00:00:00Z.
             Timestamp timestamp;
             timestamp.set_seconds((INT64) ((ticks / 10000000) - 11644473600LL));
             timestamp.set_nanos((INT32) ((ticks % 10000000) * 100));

         Example 4: Compute Timestamp from Java `System.currentTimeMillis()`.

             long millis = System.currentTimeMillis();

             Timestamp timestamp = Timestamp.newBuilder().setSeconds(millis / 1000)
                 .setNanos((int) ((millis % 1000) * 1000000)).build();

         Example 5: Compute Timestamp from Java `Instant.now()`.

             Instant now = Instant.now();

             Timestamp timestamp =
                 Timestamp.newBuilder().setSeconds(now.getEpochSecond())
                     .setNanos(now.getNano()).build();

         Example 6: Compute Timestamp from current time in Python.

             timestamp = Timestamp()
             timestamp.GetCurrentTime()

         # JSON Mapping

         In JSON format, the Timestamp type is encoded as a string in the
         [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format. That is, the
         format is "{year}-{month}-{day}T{hour}:{min}:{sec}[.{frac_sec}]Z"
         where {year} is always expressed using four digits while {month}, {day},
         {hour}, {min}, and {sec} are zero-padded to two digits each. The fractional
         seconds, which can go up to 9 digits (i.e. up to 1 nanosecond resolution),
         are optional. The "Z" suffix indicates the timezone ("UTC"); the timezone
         is required. A proto3 JSON serializer should always use UTC (as indicated by
         "Z") when printing the Timestamp type and a proto3 JSON parser should be
         able to accept both UTC and other timezones (as indicated by an offset).

         For example, "2017-01-15T01:30:15.01Z" encodes 15.01 seconds past
         01:30 UTC on January 15, 2017.

         In JavaScript, one can convert a Date object to this format using the
         standard
         [toISOString()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toISOString)
         method. In Python, a standard `datetime.datetime` object can be converted
         to this format using
         [`strftime`](https://docs.python.org/2/library/time.html#time.strftime) with
         the time format spec '%Y-%m-%dT%H:%M:%S.%fZ'. Likewise, in Java, one can use
         the Joda Time's [`ISODateTimeFormat.dateTime()`](
         http://joda-time.sourceforge.net/apidocs/org/joda/time/format/ISODateTimeFormat.html#dateTime()
         ) to obtain a formatter capable of generating timestamps in this format.
    mgmt.v1alpha1.AwsS3ConnectionConfig:
      type: object
      allOf:
        - anyOf:
            - required:
                - credentials
            - not:
                anyOf:
                  - required:
                      - credentials
        - anyOf:
            - required:
                - endpoint
            - not:
                anyOf:
                  - required:
                      - endpoint
        - anyOf:
            - required:
                - pathPrefix
            - not:
                anyOf:
                  - required:
                      - pathPrefix
        - anyOf:
            - required:
                - region
            - not:
                anyOf:
                  - required:
                      - region
      properties:
        pathPrefix:
          type: string
          title: path_prefix
          description: The bucket path prefix that will be appended to each file
        credentials:
          allOf:
            - title: credentials
              description: The credentials to use for the S3 bucket
            - $ref: '#/components/schemas/mgmt.v1alpha1.AwsS3Credentials'
        region:
          type: string
          title: region
          description: The region of the S3 bucket
        endpoint:
          type: string
          title: endpoint
          description: The endpoint of the S3 bucket (if using a custom endpoint like region specific endpoints or S3-compatible APIs)
        bucket:
          type: string
          title: bucket
          minLength: 1
          description: The name of the S3 bucket
      title: AwsS3ConnectionConfig
      additionalProperties: false
    mgmt.v1alpha1.AwsS3Credentials:
      type: object
      allOf:
        - anyOf:
            - required:
                - accessKeyId
            - not:
                anyOf:
                  - required:
                      - accessKeyId
        - anyOf:
            - required:
                - fromEc2Role
            - not:
                anyOf:
                  - required:
                      - fromEc2Role
        - anyOf:
            - required:
                - profile
            - not:
                anyOf:
                  - required:
                      - profile
        - anyOf:
            - required:
                - roleArn
            - not:
                anyOf:
                  - required:
                      - roleArn
        - anyOf:
            - required:
                - roleExternalId
            - not:
                anyOf:
                  - required:
                      - roleExternalId
        - anyOf:
            - required:
                - secretAccessKey
            - not:
                anyOf:
                  - required:
                      - secretAccessKey
        - anyOf:
            - required:
                - sessionToken
            - not:
                anyOf:
                  - required:
                      - sessionToken
      properties:
        profile:
          type: string
          title: profile
          description: The profile to use for the S3 credentials
        accessKeyId:
          type: string
          title: access_key_id
          description: The access key id to use for the S3 credentials
        secretAccessKey:
          type: string
          title: secret_access_key
          description: The secret access key to use for the S3 credentials
        sessionToken:
          type: string
          title: session_token
          description: The session token to use for the S3 credentials
        fromEc2Role:
          type: boolean
          title: from_ec2_role
          description: Whether or not the credentials are from an EC2 role
        roleArn:
          type: string
          title: role_arn
          description: The ARN of the role to use for the S3 credentials
        roleExternalId:
          type: string
          title: role_external_id
          description: The role's external ID to use for the S3 credentials
      title: AwsS3Credentials
      additionalProperties: false
      description: |-
        S3 Credentials that are used by the worker process.
         Note: this may be optionally provided if the worker that is being hosted has environment credentials to the S3 bucket instead.
    mgmt.v1alpha1.CheckConnectionConfigByIdRequest:
      type: object
      properties:
        id:
          type: string
          title: id
          format: uuid
          description: The connection id to validate
      title: CheckConnectionConfigByIdRequest
      additionalProperties: false
    mgmt.v1alpha1.CheckConnectionConfigByIdResponse:
      type: object
      allOf:
        - anyOf:
            - required:
                - connectionError
            - not:
                anyOf:
                  - required:
                      - connectionError
      anyOf:
        - required:
            - connectionError
        - not:
            anyOf:
              - required:
                  - connectionError
      properties:
        isConnected:
          type: boolean
          title: is_connected
          description: Whether or not the API was able to ping the connection
        connectionError:
          type: string
          title: connection_error
          description: This is the error that was received if the API was unable to connect
        privileges:
          type: array
          items:
            $ref: '#/components/schemas/mgmt.v1alpha1.ConnectionRolePrivilege'
          title: privileges
          description: The privileges the role has to the connection
      title: CheckConnectionConfigByIdResponse
      additionalProperties: false
    mgmt.v1alpha1.CheckConnectionConfigRequest:
      type: object
      properties:
        connectionConfig:
          allOf:
            - title: connection_config
              description: The connection configuration to validate
            - $ref: '#/components/schemas/mgmt.v1alpha1.ConnectionConfig'
      title: CheckConnectionConfigRequest
      additionalProperties: false
    mgmt.v1alpha1.CheckConnectionConfigResponse:
      type: object
      allOf:
        - anyOf:
            - required:
                - connectionError
            - not:
                anyOf:
                  - required:
                      - connectionError
      anyOf:
        - required:
            - connectionError
        - not:
            anyOf:
              - required:
                  - connectionError
      properties:
        isConnected:
          type: boolean
          title: is_connected
          description: Whether or not the API was able to ping the connection
        connectionError:
          type: string
          title: connection_error
          description: This is the error that was received if the API was unable to connect
        privileges:
          type: array
          items:
            $ref: '#/components/schemas/mgmt.v1alpha1.ConnectionRolePrivilege'
          title: privileges
      title: CheckConnectionConfigResponse
      additionalProperties: false
    mgmt.v1alpha1.CheckSqlQueryRequest:
      type: object
      properties:
        id:
          type: string
          title: id
          format: uuid
          description: The connection id that the query will be checked against
        query:
          type: string
          title: query
          minLength: 1
          description: The full query that will be run through a PREPARE statement
      title: CheckSqlQueryRequest
      additionalProperties: false
    mgmt.v1alpha1.CheckSqlQueryResponse:
      type: object
      allOf:
        - anyOf:
            - required:
                - erorrMessage
            - not:
                anyOf:
                  - required:
                      - erorrMessage
      anyOf:
        - required:
            - erorrMessage
        - not:
            anyOf:
              - required:
                  - erorrMessage
      properties:
        isValid:
          type: boolean
          title: is_valid
          description: The query is run through PREPARE. Returns valid if it correctly compiled
        erorrMessage:
          type: string
          title: erorr_message
          description: The error message returned by the sql client if the prepare did not return successfully
      title: CheckSqlQueryResponse
      additionalProperties: false
    mgmt.v1alpha1.ClientTlsConfig:
      type: object
      allOf:
        - anyOf:
            - required:
                - clientCert
            - not:
                anyOf:
                  - required:
                      - clientCert
        - anyOf:
            - required:
                - clientKey
            - not:
                anyOf:
                  - required:
                      - clientKey
        - anyOf:
            - required:
                - rootCert
            - not:
                anyOf:
                  - required:
                      - rootCert
        - anyOf:
            - required:
                - serverName
            - not:
                anyOf:
                  - required:
                      - serverName
      properties:
        rootCert:
          type: string
          title: root_cert
          description: Root Certificate in PEM Format
        clientCert:
          type: string
          title: client_cert
          description: Client Certificate in PEM format. Must also provide key.
        clientKey:
          type: string
          title: client_key
          description: Client Key in PEM format. Must also provide cert.
        serverName:
          type: string
          title: server_name
          description: |-
            Provide the expected server name. Depending on the driver or encryption mode, this may be required
             In order to fully validate the server certificate.
      title: ClientTlsConfig
      additionalProperties: false
      description: Config for providing client-side TLS certificates
    mgmt.v1alpha1.Connection:
      type: object
      properties:
        id:
          type: string
          title: id
          description: The unique identifier of the connection
        name:
          type: string
          title: name
          description: The unique, friendly name of the connection
        connectionConfig:
          allOf:
            - title: connection_config
              description: Contains the connection configuration and connection type
            - $ref: '#/components/schemas/mgmt.v1alpha1.ConnectionConfig'
        createdByUserId:
          type: string
          title: created_by_user_id
          description: The user id of the user that created the connection
        createdAt:
          allOf:
            - title: created_at
              description: When the connection was created
            - $ref: '#/components/schemas/google.protobuf.Timestamp'
        updatedByUserId:
          type: string
          title: updated_by_user_id
          description: Who last updated the connection
        updatedAt:
          allOf:
            - title: updated_at
              description: When the connection was last updated
            - $ref: '#/components/schemas/google.protobuf.Timestamp'
        accountId:
          type: string
          title: account_id
          description: The unique account that owns this connection
      title: Connection
      additionalProperties: false
    mgmt.v1alpha1.ConnectionConfig:
      type: object
      allOf:
        - anyOf:
            - required:
                - awsS3Config
            - required:
                - dynamodbConfig
            - required:
                - gcpCloudstorageConfig
            - required:
                - localDirConfig
            - required:
                - mongoConfig
            - required:
                - mssqlConfig
            - required:
                - mysqlConfig
            - required:
                - openaiConfig
            - required:
                - pgConfig
            - not:
                anyOf:
                  - required:
                      - awsS3Config
                  - required:
                      - dynamodbConfig
                  - required:
                      - gcpCloudstorageConfig
                  - required:
                      - localDirConfig
                  - required:
                      - mongoConfig
                  - required:
                      - mssqlConfig
                  - required:
                      - mysqlConfig
                  - required:
                      - openaiConfig
                  - required:
                      - pgConfig
      anyOf:
        - required:
            - awsS3Config
        - required:
            - dynamodbConfig
        - required:
            - gcpCloudstorageConfig
        - required:
            - localDirConfig
        - required:
            - mongoConfig
        - required:
            - mssqlConfig
        - required:
            - mysqlConfig
        - required:
            - openaiConfig
        - required:
            - pgConfig
        - not:
            anyOf:
              - required:
                  - awsS3Config
              - required:
                  - dynamodbConfig
              - required:
                  - gcpCloudstorageConfig
              - required:
                  - localDirConfig
              - required:
                  - mongoConfig
              - required:
                  - mssqlConfig
              - required:
                  - mysqlConfig
              - required:
                  - openaiConfig
              - required:
                  - pgConfig
      properties:
        pgConfig:
          allOf:
            - title: pg_config
              description: Configures a PostgreSQL connection
            - $ref: '#/components/schemas/mgmt.v1alpha1.PostgresConnectionConfig'
        awsS3Config:
          allOf:
            - title: aws_s3_config
              description: Configures an AWS S3 Connection
            - $ref: '#/components/schemas/mgmt.v1alpha1.AwsS3ConnectionConfig'
        mysqlConfig:
          allOf:
            - title: mysql_config
              description: Configures a MySQL connection
            - $ref: '#/components/schemas/mgmt.v1alpha1.MysqlConnectionConfig'
        localDirConfig:
          allOf:
            - title: local_dir_config
              description: Configures a connection to a directory available on the local file system
            - $ref: '#/components/schemas/mgmt.v1alpha1.LocalDirectoryConnectionConfig'
        openaiConfig:
          allOf:
            - title: openai_config
              description: Connection config for an OpenAI (or compatible) Connection
            - $ref: '#/components/schemas/mgmt.v1alpha1.OpenAiConnectionConfig'
