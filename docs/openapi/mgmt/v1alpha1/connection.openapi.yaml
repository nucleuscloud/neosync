                anyOf:
                  - required:
                      - sessionToken
      properties:
        profile:
          type: string
          title: profile
          description: The profile to use for the S3 credentials
        accessKeyId:
          type: string
          title: access_key_id
          description: The access key id to use for the S3 credentials
        secretAccessKey:
          type: string
          title: secret_access_key
          description: The secret access key to use for the S3 credentials
        sessionToken:
          type: string
          title: session_token
          description: The session token to use for the S3 credentials
        fromEc2Role:
          type: boolean
          title: from_ec2_role
