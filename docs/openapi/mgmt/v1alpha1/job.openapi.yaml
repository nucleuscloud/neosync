    mgmt.v1alpha1.ActivityOptions:
      type: object
      allOf:
        - anyOf:
            - required:
                - scheduleToCloseTimeout
            - not:
                anyOf:
                  - required:
                      - scheduleToCloseTimeout
        - anyOf:
            - required:
                - startToCloseTimeout
            - not:
                anyOf:
                  - required:
                      - startToCloseTimeout
      properties:
        scheduleToCloseTimeout:
          type:
            - integer
            - string
          title: schedule_to_close_timeout
          minimum: 1
          format: int64
          description: |-
            Total time that a workflow is willing to wait for an activity to complete, including retries.
             Measured in seconds
        startToCloseTimeout:
          type:
            - integer
            - string
          title: start_to_close_timeout
          minimum: 1
          format: int64
          description: |-
            Max time of a single Temporal Activity execution attempt.
             This timeout should be as short as the longest psosible execution of any activity (e.g. table sync).
             Important to know that this is per retry attempt. Defaults to the schedule to close timeout if not provided.
             Measured in seconds
        retryPolicy:
          allOf:
            - $ref: '#/components/schemas/mgmt.v1alpha1.RetryPolicy'
          title: retry_policy
          description: |-
            Optionally define a retry policy for the activity
             If max attempts is not set, the activity will retry indefinitely until the start to close timeout lapses
      title: ActivityOptions
      additionalProperties: false
      description: Config that contains various timeouts that are configured in the underlying temporal workflow(s) and activities
