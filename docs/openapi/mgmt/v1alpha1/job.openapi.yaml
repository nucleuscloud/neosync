    mgmt.v1alpha1.CreateJobRequest:
      type: object
      allOf:
        - anyOf:
            - required:
                - cronSchedule
            - not:
                anyOf:
                  - required:
                      - cronSchedule
      anyOf:
        - required:
            - cronSchedule
        - not:
            anyOf:
              - required:
                  - cronSchedule
      properties:
        accountId:
          type: string
          title: account_id
          format: uuid
          description: The unique account identifier that this job will be associated with
        jobName:
          type: string
          title: job_name
          pattern: ^[a-z0-9-]{3,100}$
          description: The unique, friendly name of the job. This is unique per account
        cronSchedule:
          type: string
          title: cron_schedule
          description: Optionally provide a cron schedule. Goes into effect if the job status is set to enabled
        mappings:
          type: array
          items:
            $ref: '#/components/schemas/mgmt.v1alpha1.JobMapping'
          title: mappings
          description: The list of mappings that will be used to transform the data
        source:
          allOf:
            - $ref: '#/components/schemas/mgmt.v1alpha1.JobSource'
          title: source
          description: The source connection configuration
        destinations:
          type: array
          items:
            $ref: '#/components/schemas/mgmt.v1alpha1.CreateJobDestination'
          title: destinations
          description: The list of destinations that will be used to store the data
        initiateJobRun:
          type: boolean
          title: initiate_job_run
          description: Initially trigger a run of this job regardless of its status or cron schedule
        workflowOptions:
          allOf:
            - $ref: '#/components/schemas/mgmt.v1alpha1.WorkflowOptions'
          title: workflow_options
          description: Specify timeouts and other workflow options for the underlying temporal workflow
        syncOptions:
          allOf:
            - $ref: '#/components/schemas/mgmt.v1alpha1.ActivityOptions'
          title: sync_options
          description: |-
            Specify timeout and retry options for data synchronization activities
