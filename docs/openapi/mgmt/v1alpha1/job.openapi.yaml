             For the data sync and generate jobs, this will be applied per table
        virtualForeignKeys:
          type: array
          items:
            $ref: '#/components/schemas/mgmt.v1alpha1.VirtualForeignConstraint'
          title: virtual_foreign_keys
          description: The list of virtual foreign keys that will be used to further constrain the data ontop of the database defined constraints
