# permissions for end users to view sqlconnections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: sqlconnection-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8s-operator
    app.kubernetes.io/part-of: k8s-operator
    app.kubernetes.io/managed-by: kustomize
  name: sqlconnection-viewer-role
rules:
- apiGroups:
  - neosync.dev
  resources:
  - sqlconnections
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - neosync.dev
  resources:
  - sqlconnections/status
  verbs:
  - get
