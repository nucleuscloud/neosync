apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: false # required for hot reloading in tilt
      containers:
        - name: manager
          env:
            - name: LEADER_ELECTION_RELEASE_ON_CANCEL
              value: 'true'
