on:
  pull_request:
    paths:
      - frontend/**

name: Build
jobs:
  build:
    name: TS Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - run: npm ci

      - name: Build
        run: npm run build
