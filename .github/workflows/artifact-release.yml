name: Artifact Release

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
    paths: # path filters are not evaluated for pushes of tags
      - backend/**
      - cli/**
      - worker/**
      - frontend/**
      - charts/**
      - docker/**

jobs:
  docker-backend:
    name: Backend Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Calculate Next Pre-release version
        id: next_pre_version
        if: github.ref == 'refs/heads/main'
        uses: paulhatch/semantic-version@v5.4.0
        with:
          version_format: "${major}.${minor}.${patch}-pre.${increment}"

      - name: Calculate Next Pre-release version (develop)
        id: next_pre_version_develop
        if: github.ref == 'refs/heads/develop/v0.5'
        uses: paulhatch/semantic-version@v5.4.0
        with:
          version_format: "0.5.0-dev.${increment}"

      - name: Get current time
        id: current-time
        run: echo "CURRENT_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/nucleuscloud/neosync/api
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=semver,pattern={{raw}}
            type=sha
            type=raw,value=${{ steps.next_pre_version.outputs.version }},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=${{ steps.next_pre_version_develop.outputs.version }},enable=${{ github.ref == format('refs/heads/{0}', 'develop/v0.5') }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build and push
        uses: depot/build-push-action@v1
        with:
          context: .
          file: docker/Dockerfile.backend
          build-args: |
            buildDate=${{ steps.current-time.outputs.CURRENT_TIME }}
            gitCommit=${{ github.sha }}
            gitVersion=${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  docker-frontend:
    name: Frontend Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Calculate Next Pre-release version
        id: next_pre_version
        if: github.ref == 'refs/heads/main'
        uses: paulhatch/semantic-version@v5.4.0
        with:
          version_format: "${major}.${minor}.${patch}-pre.${increment}"
      - name: Calculate Next Pre-release version (develop)
        id: next_pre_version_develop
        if: github.ref == 'refs/heads/develop/v0.5'
        uses: paulhatch/semantic-version@v5.4.0
        with:
          version_format: "0.5.0-dev.${increment}"
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/nucleuscloud/neosync/app
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=semver,pattern={{raw}}
            type=sha
            type=raw,value=${{ steps.next_pre_version.outputs.version }},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=${{ steps.next_pre_version_develop.outputs.version }},enable=${{ github.ref == format('refs/heads/{0}', 'develop/v0.5') }}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build and push
        uses: depot/build-push-action@v1
        with:
          file: docker/Dockerfile.frontend
          context: frontend
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  docker-worker:
