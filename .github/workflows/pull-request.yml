name: Ensure PR Has Label(s)

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
jobs:
  check_labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR has labels
        run: |
          echo "Checking labels..."
          echo "Labels: ${{ toJSON(github.event.pull_request.labels) }}"

      - name: Ensure PR has at least one label
        if: ${{ github.event.pull_request.labels == '' || github.event.pull_request.labels == '[]' }}
        run: |
          echo "No labels found: please add at least one label to the PR"
          exit 1
        shell: bash
